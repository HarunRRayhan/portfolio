services:
  app:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
      args:
        - NODE_ENV=production
    volumes:
      - /opt/portfolio/.env:/var/www/html/.env
      - /opt/portfolio/storage:/var/www/html/storage
      - /etc/nginx/ssl:/etc/nginx/ssl:ro
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://harun.dev
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${POSTGRES_DB}
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: ${MIN_APP_INSTANCES:-1}
      mode: replicated
      update_config:
        parallelism: 1
        order: start-first
      restart_policy:
        condition: on-failure
        max_attempts: 3
      placement:
        max_replicas_per_node: ${MAX_APP_INSTANCES:-2}
      resources:
        limits:
          cpus: ${MAX_APP_CPU_LIMIT:-0.8}
          memory: ${MAX_APP_MEMORY_LIMIT:-400M}
        reservations:
          cpus: ${APP_CPU_LIMIT:-0.6}
          memory: ${APP_MEMORY_LIMIT:-300M}
    networks:
      - app-network

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /opt/portfolio/public:/var/www/html/public:ro
      - /etc/nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    deploy:
      resources:
        limits:
          cpus: ${MAX_NGINX_CPU_LIMIT:-0.5}
          memory: ${MAX_NGINX_MEMORY_LIMIT:-200M}
        reservations:
          cpus: ${NGINX_CPU_LIMIT:-0.3}
          memory: ${NGINX_MEMORY_LIMIT:-150M}
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: ${MAX_DB_CPU_LIMIT:-1.0}
          memory: ${MAX_DB_MEMORY_LIMIT:-600M}
        reservations:
          cpus: ${DB_CPU_LIMIT:-0.8}
          memory: ${DB_MEMORY_LIMIT:-450M}
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: 